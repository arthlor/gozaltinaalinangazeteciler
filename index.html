<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tutuklanan Gazeteciler</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <nav>
    <div class="container">
      <div class="nav-brand">
        <i class="fas fa-newspaper"></i>
        <h1>Tutuklanan Gazeteciler</h1>
      </div>
      <div class="search-container">
        <input type="text" id="search" placeholder="İsim veya konum ara...">
        <i class="fas fa-search"></i>
      </div>
    </div>
  </nav>
  
  <main class="container">
    <div class="filters">
      <button class="filter-btn active" data-filter="all">Tümü</button>
      <button class="filter-btn" data-filter="Tutuklu">Tutuklu</button>
      <button class="filter-btn" data-filter="Serbest">Serbest</button>
    </div>

    <div id="loading">
      <div class="spinner"></div>
      <p>Yükleniyor...</p>
    </div>

    <div id="journalist-container"></div>
  </main>

  <footer>
    <div class="container">
      <div class="footer-content">
        <div class="footer-section">
          <h3>İletişim</h3>
          <p>info@basinözgürlüğü.org</p>
          <p>+90 212 123 45 67</p>
        </div>
        <div class="footer-section">
          <h3>Bağlantılar</h3>
          <a href="#">Hakkımızda</a>
          <a href="#">Destek Ol</a>
          <a href="#">Gizlilik Politikası</a>
        </div>
      </div>
      <div class="copyright">
        <p> 2025 Basın Özgürlüğü İnisiyatifi. Tüm hakları saklıdır.</p>
      </div>
    </div>
  </footer>

  <script src="data.js"></script>
  <script src="app.js"></script>
</body>
</html>
